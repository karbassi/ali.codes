<!DOCTYPE html>
<html lang="en">
<head>
    <title>{%- if page.title -%}{{ page.title }}{%- else -%}{{ site.title }}{%- endif -%}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="data:;base64,iVBORw0KGgo=" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
    <link href="https://plus.google.com/108693950295101856558/posts" rel="author">
    <link href="/assets/css/style.css" rel="stylesheet">
    {% if page.style -%}
    <link href="/assets/css/{{ page.style }}" rel="stylesheet">
    {% endif -%}

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/assets/img/favicons/safari-pinned-tab.svg" color="#ffc40d">
    <link rel="shortcut icon" href="/assets/img/favicons/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Ali Karbassi">
    <meta name="application-name" content="Ali Karbassi">
    <meta name="msapplication-TileColor" content="#ffc40d">
    <meta name="msapplication-TileImage" content="/assets/img/favicons/mstile-144x144.png">
    <meta name="msapplication-config" content="/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    {{ content }}

    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register('/sw.js', {
                scope: '/'
            });
            window.addEventListener('load', function () {
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({
                        'command': 'trimCaches'
                    });
                }
            });
        }
    </script>
</body>
</html>
